<div class="container p-5">
    <div class="row">
        <div class="col text-center">
            <h1><strong>{{ curso == 1 ? "Introducción a DevOps" : "Herramientas DevOps" }}</strong></h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div *ngIf="curso == 1; else noCurso">
                <form (ngSubmit)="calificar1()">
                    <div *ngFor="let pregunta of preguntas1">
                        <div class="form-group">
                            <label class="form-label mt-4">{{ pregunta.texto }}</label>
                            <select class="form-select" name="{{ pregunta.id }}" [(ngModel)]="pregunta.respuestaIng">
                                <option *ngFor="let opcion of pregunta.opciones" [value]="opcion.texto">
                                    {{ opcion.texto }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form>
            </div>
              <ng-template #noCurso>
                <form (ngSubmit)="calificar2()">
                    <div *ngFor="let pregunta of preguntas2">
                        <div class="form-group">
                            <label class="form-label mt-4">{{ pregunta.texto }}</label>
                            <select class="form-select" name="{{ pregunta.id }}" [(ngModel)]="pregunta.respuestaIng">
                                <option *ngFor="let opcion of pregunta.opciones" [value]="opcion.texto">
                                    {{ opcion.texto }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form>
              </ng-template>
        </div>
    </div>
    <div class="row my-3">
        <div class="col text-end">
            <p>La calificación actual es : <strong>{{calificacion}} / 10</strong>.</p>
        </div>
    </div>
</div>
