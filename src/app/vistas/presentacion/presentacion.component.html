<div class="container p-5">
    <div class="row">
        <div class="col text-center">
            <h1><strong>{{ curso == 1 ? "Introducci√≥n a DevOps" : "Herramientas DevOps" }}</strong></h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngIf="curso == 1; else noCurso">
                        <div *ngFor="let diapositiva of diapositivas1; let i = index" class="carousel-item" [class.active]="i === 0">
                            <img [src]="diapositiva" class="img-fluid w-100" alt="Slide">
                        </div>
                    </div>
                      <ng-template #noCurso>
                        <div *ngFor="let diapositiva of diapositivas2; let i = index" class="carousel-item" [class.active]="i === 0">
                            <img [src]="diapositiva" class="img-fluid w-100" alt="Slide">
                        </div>
                      </ng-template>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
