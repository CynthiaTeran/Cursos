<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="false" aria-controls="collapseOne">
                Introducción a DevOps
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div><a class="card-link" [routerLink]="['/presentacion', 1]">Documentación</a></div>
                <div><a class="card-link" [routerLink]="['/evaluacion', 1]">Evaluación</a></div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Herramientas DevOps
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div><a class="card-link" [routerLink]="['/presentacion', 2]">Documentación</a></div>
                <div><a class="card-link" [routerLink]="['/evaluacion', 2]">Evaluación</a></div>
            </div>
        </div>
    </div>
</div>
